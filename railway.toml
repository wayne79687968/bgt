[build]
builder = "nixpacks"

[deploy]
startCommand = "gunicorn --bind 0.0.0.0:$PORT --timeout 60 --workers 1 --access-logfile - --error-logfile - start_debug:app"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[[services]]
name = "web"

[[services.variables]]
name = "PORT"
value = "5000"

[[services.variables]]  
name = "SKIP_MODULE_DB_INIT"
value = "1"