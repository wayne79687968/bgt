me of pattern-making and quick, puzzly fun! You will meet the artisan dragons again with new powers, and this time the challenge is to get your dragons in a row. As you draw dragons, you might get lucky and come across a rare dual-colored Hydragon, with double the artisanal skills! As you play, the board will fill up with adorable dragons, stacking and soaring across the table, and you will work to fire-up their abilities, make matches, and complete shop cards.<\/p>\n\n<p><em>Flamecraft Duals<\/em> is a two-player abstract pattern-building game that takes about 30 minutes to play. Each round, a player draws a dragon from the bag and places it on the shared central board. Every dragon type has a special ability that can be fired up to draw more dragons or rearrange those already on the board. You want to match three dragons on the board to the pattern on the shop cards in your hand to score them. Once all the dragons are drawn from the bag, the game ends and the player with the highest score wins.<\/p>\n\n<p><em>&mdash;description from the publisher<\/em><\/p>\n\n","wiki":"<span class='text-muted'>This page does not exist. You can edit this page to create it.<\/span>","website":{"url":false},"imageid":"8706498","images":{"thumb":"https:\/\/cf.geekdo-images.com\/wIpk8_5xO9Hh3cAPvWAslQ__thumb\/img\/rLl3hBXX7FLdQQyCfEXyt_HIN8M=\/fit-in\/200x150\/filters:strip_icc()\/pic8706498.png","micro":"https:\/\/cf.geekdo-images.com\/wIpk8_5xO9Hh3cAPvWAslQ__micro\/img\/LycAvhIhNIqN9CkFvTWz48p_r9Q=\/fit-in\/64x64\/filters:strip_icc()\/pic8706498.png","square":"https:\/\/cf.geekdo-images.com\/wIpk8_5xO9Hh3cAPvWAslQ__square\/img\/QavHYosbkTe6UkiJzFaPiquvC0M=\/75x75\/filters:strip_icc()\/pic8706498.png","squarefit":"https:\/\/cf.geekdo-images.com\/wIpk8_5xO9Hh3cAPvWAslQ__squarefit\/img\/Wsj1KC-KLB1Mx2lXhxKBENwdjj8=\/fit-in\/75x75\/filters:strip_icc()\/pic8706498.png","tallthumb":"https:\/\/cf.geekdo-images.com\/wIpk8_5xO9Hh3cAPvWAslQ__tallthumb\/img\/ViXbhfaRgZ3dh4pwOt9vFDom95k=\/fit-i
