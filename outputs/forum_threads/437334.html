ardgamedeveloper":0,"boardgamegraphicdesigner":0,"boardgamesculptor":0,"boardgameeditor":0,"boardgamewriter":0,"boardgameinsertdesigner":0,"boardgamehonor":0,"boardgamecategory":2,"boardgamemechanic":1,"boardgameexpansion":0,"boardgameversion":1,"expandsboardgame":0,"boardgameintegration":0,"contains":0,"containedin":0,"reimplementation":0,"reimplements":0,"boardgamefamily":4,"videogamebg":0,"boardgamesubdomain":0,"boardgameaccessory":0,"cardset":0},"secondarynamescount":0,"alternatenamescount":1,"primaryname":{"nameid":"2560859","name":"The Hanging Gardens","sortindex":"5","primaryname":"1","translit":"The Hanging Gardens"},"alternatenames":[{"nameid":"2560877","name":"Les Jardins Suspendus"}],"description":"<p>In <em><strong>The Hanging Gardens<\/strong><\/em>, players compete to build the most beautiful garden for King Nebuchadnezzar II over four rounds<\/p>\n\n<p>Objective:  <br \/>\nPlayers act as gardeners for King Nebuchadnezzar II, building a beautiful hanging garden to please Queen Amytis. Over four rounds, players strategically select and place Garden cards, aiming to earn the most victory points by fulfilling objectives, arranging features, and optimizing card placement.<\/p>\n\nSetup:  <br \/>\n<ol>\n    <li> Place the main gameboard and mini-board for the player count.  <\/li>\n    <li> Shuffle the deck of 75 Garden cards and place 12 face-up in 3 columns of 4 cards.  <\/li>\n    <li> Shuffle and stack Enhancement tiles face up in 3 piles.  <\/li>\n    <li> Randomly draw 4 Objective tiles and place them at the top of the board.  <\/li>\n    <li> Each player gets 1 Irrigation card.  <\/li>\n    <li> Each player takes 3 Gardeners, 4 Objective markers, 2 gold coins, and 4 tools (last player gets 1 extra tool).  <\/li>\n    <li> The last person to do yard work starts with the first-player marker.  <\/li>\n<\/ol>\n\n<p>Gameplay Overview:  <br \/>\nThe game is played over 4 rounds, with each round consisting of players using their 3 Gardeners to select and place 3 Garden cards. Turns proceed clockwise.<\/p>\n\nPlayer Turn:  <br \/>\n<ol>\n    <li> Construct your garden by selecting a Garden card, placing it while following placement rules, and resolving any bonuses.  <\/li>\n    <li> Reveal a new Garden card by sliding cards down the column and adding a new card at the top.  <\/li>\n    <li> Buy an Enhancement tile (optional) to improve empty cards.  <\/li>\n    <li> Complete a Royal Objective (optional) by meeting specific conditions and placing an Objective marker.  <\/li>\n<\/ol>\n\nScoring:  <br \/>\nAt the end of 4 rounds, players score points for:  <br \/>\n<ul>\n    <li> Irrigation cards based on the specified layout.  <\/li>\n    <li> Largest connected groups of flowers in red, yellow, and blue.  <\/li>\n    <li> Groups of trees based on size.  <\/li>\n    <li> Animals placed on their preferred levels.  <\/li>\n    <li> Visitors' preferences for garden features.  <\/li>\n    <li> Completed Royal Objectives.  <\/li>\n<\/ul>\n\n<p>Winner: The player with the most points wins. Ties are broken by tools and coins; tied players share victory if still tied.<\/p>\n\n<p>Key Strategy:  <br \/>\nPlan card placement to maximize connected groups, fulfill objectives, and optimize bonuses while managing resources like tools and gold coins.<\/p>\n\n<p><em>&mdash;description from the publisher<\/em><\/p>\n\n","wiki":"<span class='text-muted'>This page does not exist. You can edit this page to create it.<\/span>","website":{"url":false},"imageid":"8650783","images":{"thumb":"https:\/\/cf.geekdo-images.com\/xr4fS7N99i06erF1OvnKww__thumb\/img\/XOnQZBJHr3dwuH2wnK__PBKh2H0=\/fit-in\/200x150\/filters:strip_icc()\/pic8650783.png","micro":"https:\/\/cf.geekdo-images.com\/xr4fS7N99i06erF1OvnKww__micro\/img\/mlZLARR4Ra0wfiRACNRAbrHnJ2Y=\/fit-in\/64x64\/filters:strip_icc()\/pic8650783.png","square":"https:\/\/cf.geekdo-images.com\/xr4fS7N99i06erF1OvnKww__square\/img\/7k060mMf-RqSRLTfk2Kj6DTt4FA=\/75x75\/filters:strip_icc()\/pic8650783.png"
