\/95090\/kickstarter-stretch-goals","canonical_link":"https:\/\/boardgamegeek.com\/cardset\/95090\/kickstarter-stretch-goals"},{"name":"Memories of the Past","sortindex":"1","objecttype":"family","objectid":"95099","primarylink":0,"itemstate":"approved","href":"\/cardset\/95099\/memories-of-the-past","canonical_link":"https:\/\/boardgamegeek.com\/cardset\/95099\/memories-of-the-past"},{"name":"Our Street","sortindex":"1","objecttype":"family","objectid":"95101","primarylink":0,"itemstate":"approved","href":"\/cardset\/95101\/our-street","canonical_link":"https:\/\/boardgamegeek.com\/cardset\/95101\/our-street"}]},"linkcounts":{"boardgamedesigner":2,"boardgamesolodesigner":0,"boardgameartist":5,"boardgamepublisher":14,"boardgamedeveloper":0,"boardgamegraphicdesigner":0,"boardgamesculptor":0,"boardgameeditor":0,"boardgamewriter":0,"boardgameinsertdesigner":0,"boardgamehonor":10,"boardgamecategory":5,"boardgamemechanic":14,"boardgameexpansion":12,"boardgameversion":17,"expandsboardgame":0,"boardgameintegration":0,"contains":0,"containedin":0,"reimplementation":1,"reimplements":0,"boardgamefamily":6,"videogamebg":1,"boardgamesubdomain":1,"boardgameaccessory":5,"cardset":8},"secondarynamescount":0,"alternatenamescount":10,"primaryname":{"nameid":"1076280","name":"This War of Mine: The Board Game","sortindex":"1","primaryname":"1","translit":"This War of Mine: The Board Game"},"alternatenames":[{"nameid":"1299509","name":"This War of Mine: Das Brettspiel"},{"nameid":"1480176","name":"This War of Mine: Deskov\u00e1 hra"},{"nameid":"1328995","name":"This War of Mine: El juego de mesa"},{"nameid":"1625125","name":"This War of Mine: El juego de tablero"},{"nameid":"1345583","name":"This War of Mine: Gra planszowa"},{"nameid":"1315302","name":"This War of Mine: il Gioco da Tavolo"},{"nameid":"1333974","name":"This War of Mine: le jeu de plateau"},{"nameid":"1319647","name":"\u042d\u0442\u043e \u043c\u043e\u044f \u0432\u043e\u0439\u043d\u0430: \u041d\u0430\u0441\u0442\u043e\u043b\u044c\u043d\u0430\u044f \u0438\u0433\u0440\u0430"},{"nameid":"2408458","name":"\u8fd9\u662f\u6211\u7684\u6218\u4e89"},{"nameid":"1763384","name":"\ub514\uc2a4 \uc6cc \uc624\ube0c \ub9c8\uc778: \ubcf4\ub4dc \uac8c\uc784"}],"description":"<p><em><strong>This War Of Mine: The Board Game<\/strong><\/em> is the tabletop adaptation of the award-winning video game that pictures the drama of civilians trapped in a war-torn city. You will enter this experience as a group of civilians trapped in a besieged and conflict-ridden city, enduring many hardships that often test the essence of humanity. During your struggle as the survivors, you will experience dramas connected with making extremely difficult decisions and choices and have to face the consequences of your actions sooner or later.<\/p>\n\n<p><em>TWOM: The Board Game<\/em> features a multiplayer experience for up to 6 players, as well as a solo variant. You will be able to personify one of the well-known characters from video game and face hundreds of new challenges and difficult choices. The boardgame significantly broadens the original game&rsquo;s universe and emphasizes the depth of plot, yet its main focus will be on human interactions driven by survival instinct and group decision-making. <em> TWOM: The Board Game<\/em> is an <em><strong>instant play<\/strong><\/em> game, with no need for reading the manual before starting the adventure.<\/p>\n\n<p>During day time you will take shelter in a ruined tenement house, which you will care about and manage by: removing rubble, searching through various rooms (often behind barricaded doors), you will build beds, improvised workshops, stoves, tools, water filters, small animal traps, you will cultivate an improvised vegetable garden, fix the tenements&rsquo; shelled facilities, reinforce the security of your shelter and should winter come, you&rsquo;ll try to keep it warm.<\/p>\n\n<p>Upon nightfall your main duties will consist of guarding your shelter and what little possessions you can accumulate against bandits and raiders. Those in your group fit for such a task will use the cover of the night to carefully explore dozens of the ever-changing locations scattered throughout the dangerous city in search of all the things that a person needs to survive (materials, food, meds, equipment, etc.). On your way you will meet tens of characters, each with a unique story (residents of the locations you visit, thieves, bandits, soldiers, war victims, refugees, neighbors, traders and members of local communities), each encounter is a potential, unique adventure. To guide you through all these events you will have the special SCRIPTS mechanism, responsible for implementing the deep and complex story and a coherent plot (each game will be unique and different than the previous).<\/p>\n\n<p>Your goal is to survive until the cessation of war hostilities. However, survival itself will often prove not to be enough. The price each of you will decide to pay, might be too high in the final outcome. So the goal is really to survive in a way that will let you live on with the decisions you made. The EPILOGUES mechanism will kick in here.<\/p>\n\n","wiki":"<p><strong>Microbadge<\/strong><\/p>\n\n<p><a href=\"\/microbadge\/41287\"><img alt='Microbadge: This War of Mine fan' onmouseover=\"return overlib('This War of Mine fan', WRAP );\" onmouseout=\"return nd();\" title=''class='mbimg'loading=\"lazy\"src=\"https:\/\/cf.geekdo-static.com\/mbs\/mb_41287_0.png\"><\/a> - This War of Mine fan<\/p>\n\n<p><strong>FAQ:<\/strong><\/p>\n\n<ul>\n    <li><a class=\"\" href=\"\/wiki\/page\/This_War_of_mine_FAQ#\">Unofficial FAQ at BoardGameGeek<\/a><\/li>\n<\/ul>\n\n<p><strong>Contents<\/strong><\/p>\n\n<ul>\n    <li> 1 journal<\/li>\n    <li> 1 book of scripts<\/li>\n    <li> 1 double-sided game board<\/li>\n    <li> 12 character miniatures<\/li>\n    <li> 4 dice<\/li>\n    <li> 4 color bases<\/li>\n    <li> 1 double-sided scenario sheet<\/li>\n    <li> 1 save shee
