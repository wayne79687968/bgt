ictory points.<\/p>\n\n<p><strong>Expanded by:<\/strong><\/p>\n\n<ul>\n    <li> <a  href=\"\/boardgameexpansion\/31753\/the-pillars-of-the-earth-expansion-set\"   >The Pillars of the Earth Expansion Set<\/a> (which include the Expansion Cards in some editions)<\/li>\n    <li> <a  href=\"\/boardgameexpansion\/33559\/the-pillars-of-the-earth-new-craftsmen\"   >The Pillars of the Earth: Expansion Cards<\/a> (which are included in the Expansion Set in some editions)<\/li>\n<\/ul>\n\n","wiki":"<p><strong> <a class=\"\" href=\"\/wiki\/page\/Awards#\">Awards<\/a> <\/strong><\/p>\n\n<ul>\n    <li> 2008 <a class=\"\" href=\"\/wiki\/page\/GAMES_100#\">GAMES 100<\/a> Game of the Year Winner.<\/li>\n    <li> 2008 <a class=\"\" href=\"\/wiki\/page\/Golden_Ace#\">Golden Ace<\/a> Nominated.<\/li>\n    <li> 2007 <a rel=\"nofollow\" href=\"http:\/\/www.brettspillguiden.no\/?pid=bsgprisen\" onclick=\"window.open(this.href, '_blank'); return false;\">\u00c5rets Familiespill- (Family Game of the Year), Norway<\/a> Winner.<\/li>\n    <li> 2007 <a class=\"\" href=\"\/wiki\/page\/Spiel_des_Jahres#\">Spiel des Jahres<\/a> Recommendation.<\/li>\n    <li> 2007 <a class=\"\" href=\"\/wiki\/page\/Deutscher_Spiele_Preis#\">Deutscher Spiele Preis<\/a> Winner.<\/li>\n    <li> 2007 <a class=\"\" href=\"\/wiki\/page\/Juego_del_A%C3%B1o#\">Juego del A\u00f1o<\/a> (Game of the Year, Spain) Winner.<\/li>\n    <li> 2007 Spiel der Spiele Hit Games for Experts Winner.<\/li>\n    <li> 2007 <a class=\"\" href=\"\/wiki\/page\/Japan_Boardgame_Prize#\">Japan Boardgame Prize<\/a> Winner, <em>Best Advanced Game<\/em>.<\/li>\n    <li> 2007 <a class=\"\" href=\"\/wiki\/page\/Nederlandse_Spellenprijs#\">Nederlandse Spellenprijs<\/a> Nominee.<\/li>\n    <li> 2007 <a class=\"\" href=\"\/wiki\/page\/International_Gamers_Awards#\">International Gamers Awards<\/a> Nominee<\/li>\n    <li> 2007 <a class=\"wikilink_new\" href=\"\/wiki\/page\/Tric_Trac_d%27or\">Tric Trac d&#039;or<\/a> (France), Game of the Year, Tric Trac
