{% extends "base.html" %}

{% block title %}{{ filename }} - BGG 熱門遊戲報表{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mt-3">
    <h2>📊 BGG 熱門遊戲報表</h2>
    <div>
        <small class="text-muted">檔案：{{ filename }}</small><br>
        <small class="text-muted">更新時間：{{ last_updated }}</small>
    </div>
</div>

<!-- 日期選擇器 -->
<div class="card mb-4">
    <div class="card-body">
        <div class="row align-items-center">
            <div class="col-md-6">
                <label for="dateSelect" class="form-label">📅 選擇報表日期：</label>
                <select id="dateSelect" class="form-select" onchange="changeDate()">
                    {% for date in available_dates %}
                        <option value="{{ date }}" {% if date == selected_date %}selected{% endif %}>
                            {{ date }}{% if loop.first %} (最新){% endif %}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <div class="d-flex gap-2 mt-3 mt-md-0">
                    <a href="{{ url_for('generate') }}" class="btn btn-success">🔄 重新產生報表</a>
                    <a href="{{ url_for('settings') }}" class="btn btn-primary">⚙️ 設定</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="report-content">
    {{ content | safe }}
</div>

<script>
function changeDate() {
    const selectedDate = document.getElementById('dateSelect').value;
    window.location.href = '{{ url_for("index") }}?date=' + selectedDate;
}
</script>
{% endblock %}
