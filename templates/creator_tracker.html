{% extends "base.html" %}

{% block title %}設計師/繪師追蹤 - BGG 熱門桌遊追蹤器{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary-color: #6366f1;
    --primary-dark: #4f46e5;
    --secondary-color: #f1f5f9;
    --accent-color: #22d3ee;
    --success-color: #10b981;
    --warning-color: #f59e0b;
    --danger-color: #ef4444;
    --text-primary: #1e293b;
    --text-secondary: #64748b;
    --text-muted: #94a3b8;
    --border-color: #e2e8f0;
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    --gradient-secondary: linear-gradient(135deg, #06b6d4 0%, #22d3ee 100%);
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    min-height: 100vh;
}
.creator-search {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.search-form {
    background: white;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: var(--shadow-lg);
    margin-bottom: 2rem;
    border: 1px solid var(--border-color);
    position: relative;
    overflow: hidden;
}

.search-form::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--gradient-primary);
}

.search-input-group {
    display: flex;
    gap: 1rem;
    align-items: end;
    flex-wrap: wrap;
}

.search-input {
    flex: 1;
    min-width: 250px;
}

.search-input label {
    display: block;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.search-input input {
    width: 100%;
    padding: 0.875rem 1rem;
    border: 2px solid var(--border-color);
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 400;
    transition: all 0.3s ease;
    background: #fafafa;
}

.search-input input:focus {
    outline: none;
    border-color: var(--primary-color);
    background: white;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    transform: translateY(-1px);
}

.search-input input::placeholder {
    color: var(--text-muted);
    font-weight: 400;
}

.search-type {
    min-width: 180px;
}

.search-type label {
    display: block;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.search-type select {
    width: 100%;
    padding: 0.875rem 1rem;
    border: 2px solid var(--border-color);
    border-radius: 12px;
    font-size: 1rem;
    background: #fafafa;
    cursor: pointer;
    transition: all 0.3s ease;
    appearance: none;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    background-position: right 0.75rem center;
    background-repeat: no-repeat;
    background-size: 1rem;
    padding-right: 3rem;
}

.search-type select:focus {
    outline: none;
    border-color: var(--primary-color);
    background-color: white;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.search-btn {
    padding: 0.875rem 2rem;
    background: var(--gradient-primary);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    min-width: 120px;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.search-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.search-btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.search-btn:hover::before {
    left: 100%;
}

.search-btn:active {
    transform: translateY(0);
}

.search-btn:disabled {
    background: var(--text-muted);
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.search-btn:disabled::before {
    display: none;
}

.results-section, .following-section {
    margin-bottom: 30px;
}

.section-title {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: 1rem;
    position: relative;
}

.section-title::after {
    content: '';
    flex: 1;
    height: 2px;
    background: var(--gradient-primary);
    margin-left: 1rem;
    border-radius: 2px;
}

.section-title .icon {
    font-size: 2rem;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.creator-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
    gap: 1.5rem;
    margin-top: 1.5rem;
}

.creator-card {
    background: white;
    border-radius: 20px;
    box-shadow: var(--shadow-md);
    padding: 1.5rem;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
    border: 1px solid var(--border-color);
    position: relative;
    overflow: hidden;
}

.creator-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--gradient-primary);
    transform: scaleX(0);
    transition: transform 0.3s ease;
}

.creator-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: var(--shadow-xl);
    border-color: var(--primary-color);
}

.creator-card:hover::before {
    transform: scaleX(1);
}

.creator-card:active {
    transform: translateY(-4px) scale(1.01);
}

.creator-header {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1.25rem;
    position: relative;
}

.creator-avatar {
    width: 70px;
    height: 70px;
    border-radius: 20px;
    object-fit: cover;
    background: var(--secondary-color);
    border: 3px solid var(--border-color);
    transition: all 0.3s ease;
    box-shadow: var(--shadow-md);
}

.creator-card:hover .creator-avatar {
    transform: rotate(5deg) scale(1.1);
    border-color: var(--primary-color);
    box-shadow: var(--shadow-lg);
}

.creator-info h3 {
    margin: 0 0 0.5rem 0;
    color: var(--text-primary);
    font-size: 1.25rem;
    font-weight: 700;
    line-height: 1.2;
    letter-spacing: -0.025em;
}

.creator-type {
    background: linear-gradient(135deg, #dbeafe, #bfdbfe);
    color: #1e40af;
    padding: 0.25rem 0.75rem;
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    display: inline-flex;
    align-items: center;
    gap: 0.25rem;
    border: 1px solid #93c5fd;
    box-shadow: var(--shadow-sm);
}

.creator-type.artist {
    background: linear-gradient(135deg, #fdf4ff, #f3e8ff);
    color: #7c3aed;
    border-color: #c4b5fd;
}

.creator-type::before {
    content: '';
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: currentColor;
}

.top-game {
    margin-top: 0.75rem;
    font-size: 0.875rem;
    color: var(--text-secondary);
    background: var(--secondary-color);
    padding: 0.75rem;
    border-radius: 12px;
    border-left: 4px solid var(--accent-color);
}

.top-game a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.top-game a:hover {
    color: var(--primary-dark);
    text-decoration: underline;
}

.top-game strong {
    color: var(--text-primary);
    font-weight: 600;
}

.creator-description {
    color: var(--text-secondary);
    margin-bottom: 1.25rem;
    line-height: 1.6;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
    font-size: 0.9rem;
    text-align: justify;
}

.creator-games {
    margin-bottom: 15px;
}

.creator-games h4 {
    margin: 0 0 10px 0;
    font-size: 16px;
    color: #333;
}

.games-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 0.75rem;
}

.game-tag {
    background: linear-gradient(135deg, #f8fafc, #f1f5f9);
    color: var(--text-primary);
    padding: 0.75rem 1rem;
    border-radius: 12px;
    font-size: 0.875rem;
    font-weight: 600;
    border: 1px solid var(--border-color);
    box-shadow: var(--shadow-sm);
    transition: all 0.3s ease;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 50px;
}

.game-tag:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
    border-color: var(--primary-color);
    background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
}

.creator-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid #e9ecef;
}

.follow-btn {
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: 500;
}

.follow-btn.following {
    background: #28a745;
    color: white;
}

.follow-btn.not-following {
    background: #007bff;
    color: white;
}

.follow-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

.follow-btn:disabled {
    background: #6c757d;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.creator-stats {
    font-size: 12px;
    color: #6c757d;
}

.loading {
    text-align: center;
    padding: 3rem;
    color: var(--text-muted);
    font-size: 1.125rem;
    font-weight: 500;
}

.loading::before {
    content: '';
    display: inline-block;
    width: 2rem;
    height: 2rem;
    border: 3px solid var(--border-color);
    border-top-color: var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 1rem;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

.error {
    background: linear-gradient(135deg, #fef2f2, #fee2e2);
    color: var(--danger-color);
    padding: 1.25rem;
    border-radius: 16px;
    margin-bottom: 1.5rem;
    border: 1px solid #fecaca;
    box-shadow: var(--shadow-md);
    display: flex;
    align-items: center;
    gap: 1rem;
    font-weight: 500;
}

.error::before {
    content: '⚠️';
    font-size: 1.5rem;
}

.empty-state {
    text-align: center;
    padding: 4rem 2rem;
    color: var(--text-muted);
    background: white;
    border-radius: 20px;
    box-shadow: var(--shadow-md);
    border: 2px dashed var(--border-color);
}

.empty-state .icon {
    font-size: 4rem;
    margin-bottom: 1.5rem;
    opacity: 0.6;
    background: var(--gradient-secondary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.empty-state h3 {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 1rem;
}

.empty-state p {
    font-size: 1rem;
    line-height: 1.6;
    max-width: 400px;
    margin: 0 auto;
}

.tabs {
    display: flex;
    background: white;
    border-radius: 16px;
    box-shadow: var(--shadow-lg);
    margin-bottom: 2rem;
    overflow: hidden;
    border: 1px solid var(--border-color);
    position: relative;
}

.tab {
    flex: 1;
    padding: 1.25rem 1.5rem;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: none;
    background: transparent;
    color: var(--text-secondary);
    font-weight: 600;
    font-size: 1rem;
    position: relative;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.tab::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 3px;
    background: var(--gradient-primary);
    transition: all 0.3s ease;
    transform: translateX(-50%);
}

.tab.active {
    background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
    color: var(--primary-color);
}

.tab.active::before {
    width: 80%;
}

.tab:hover:not(.active) {
    background: var(--secondary-color);
    color: var(--text-primary);
}

/* 卡片腳部樣式 */
.card-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 1.25rem;
    padding-top: 1.25rem;
    border-top: 1px solid var(--border-color);
}

.click-indicator {
    color: var(--primary-color);
    font-size: 1rem;
    opacity: 0.6;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    font-size: 0.75rem;
}

.creator-card:hover .click-indicator {
    opacity: 1;
    transform: translateX(4px);
    color: var(--primary-dark);
}

.creator-stats {
    font-size: 0.75rem;
    color: var(--text-muted);
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 500;
}

.creator-stats i {
    font-size: 0.875rem;
    color: var(--accent-color);
}

/* Modal 樣式 */
.modal {
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(8px);
    animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
}

.modal-content {
    background: white;
    margin: 0;
    padding: 0;
    border-radius: 24px;
    width: 100%;
    max-width: 700px;
    max-height: 90vh;
    overflow: hidden;
    box-shadow: var(--shadow-xl);
    animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    border: 1px solid var(--border-color);
}

.close {
    color: var(--text-muted);
    position: absolute;
    right: 1.5rem;
    top: 1.5rem;
    z-index: 1001;
    cursor: pointer;
    background: rgba(255, 255, 255, 0.95);
    width: 44px;
    height: 44px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    font-size: 1.5rem;
    font-weight: 400;
    box-shadow: var(--shadow-md);
    border: 1px solid var(--border-color);
    backdrop-filter: blur(10px);
}

.close:hover,
.close:focus {
    color: var(--danger-color);
    background: white;
    box-shadow: var(--shadow-lg);
    transform: scale(1.1);
}

.close:active {
    transform: scale(0.95);
}

.creator-detail {
    padding: 2rem;
    max-height: 90vh;
    overflow-y: auto;
}

.creator-detail::-webkit-scrollbar {
    width: 6px;
}

.creator-detail::-webkit-scrollbar-track {
    background: var(--secondary-color);
    border-radius: 3px;
}

.creator-detail::-webkit-scrollbar-thumb {
    background: var(--primary-color);
    border-radius: 3px;
}

.creator-detail::-webkit-scrollbar-thumb:hover {
    background: var(--primary-dark);
}

.creator-detail .creator-header {
    margin-bottom: 2rem;
    padding-bottom: 1.5rem;
    border-bottom: 2px solid var(--border-color);
    position: relative;
    background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(139, 92, 246, 0.05));
    margin: -2rem -2rem 2rem -2rem;
    padding: 2rem 2rem 1.5rem 2rem;
    border-radius: 24px 24px 0 0;
}

.creator-detail .creator-avatar {
    width: 100px;
    height: 100px;
    border-radius: 24px;
    box-shadow: var(--shadow-lg);
    border: 4px solid white;
}

.creator-detail .creator-info h2 {
    margin: 0 0 0.75rem 0;
    color: var(--text-primary);
    font-size: 2rem;
    font-weight: 800;
    line-height: 1.1;
    letter-spacing: -0.025em;
}

.creator-detail .creator-description {
    margin-bottom: 2rem;
    background: var(--secondary-color);
    padding: 1.5rem;
    border-radius: 16px;
    border-left: 4px solid var(--accent-color);
}

.creator-detail .creator-description h3 {
    color: var(--text-primary);
    margin-bottom: 1rem;
    font-size: 1.25rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.creator-detail .creator-description h3::before {
    content: '📖';
    font-size: 1.5rem;
}

.creator-detail .creator-games {
    background: white;
    padding: 1.5rem;
    border-radius: 16px;
    box-shadow: var(--shadow-md);
    border: 1px solid var(--border-color);
}

.creator-detail .creator-games h3 {
    color: var(--text-primary);
    margin-bottom: 1.25rem;
    font-size: 1.25rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.creator-detail .creator-games h3::before {
    content: '🎲';
    font-size: 1.5rem;
}

.creator-detail .creator-actions {
    margin-top: 2rem;
    text-align: center;
    padding-top: 1.5rem;
    border-top: 1px solid var(--border-color);
    background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(139, 92, 246, 0.05));
    margin-left: -2rem;
    margin-right: -2rem;
    margin-bottom: -2rem;
    padding: 1.5rem 2rem 2rem 2rem;
    border-radius: 0 0 24px 24px;
}

.creator-detail .follow-btn {
    padding: 1rem 2.5rem;
    font-size: 1.125rem;
    border-radius: 20px;
    min-width: 160px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    box-shadow: var(--shadow-md);
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.creator-detail .follow-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.creator-detail .follow-btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.creator-detail .follow-btn:hover::before {
    left: 100%;
}

.creator-detail .follow-btn.following {
    background: var(--gradient-secondary);
    color: white;
}

.creator-detail .follow-btn.not-following {
    background: var(--gradient-primary);
    color: white;
}

.creator-detail .follow-btn:disabled {
    background: var(--text-muted);
    transform: none;
    box-shadow: var(--shadow-sm);
}

@keyframes fadeIn {
    from { 
        opacity: 0; 
        backdrop-filter: blur(0px);
    }
    to { 
        opacity: 1; 
        backdrop-filter: blur(8px);
    }
}

@keyframes slideIn {
    from {
        transform: scale(0.8) translateY(-50px);
        opacity: 0;
    }
    50% {
        transform: scale(1.05) translateY(-20px);
        opacity: 0.8;
    }
    to {
        transform: scale(1) translateY(0);
        opacity: 1;
    }
}

.tab:hover:not(.active) {
    background: #e9ecef;
}

@media (max-width: 768px) {
    .creator-search {
        padding: 1rem;
    }
    
    .search-input-group {
        flex-direction: column;
        align-items: stretch;
        gap: 1rem;
    }
    
    .search-input,
    .search-type {
        min-width: unset;
    }
    
    .creator-list {
        grid-template-columns: 1fr;
    }
    
    .section-title {
        font-size: 1.5rem;
    }
    
    .section-title::after {
        display: none;
    }
    
    .creator-header {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
    }
    
    .creator-card {
        padding: 1.25rem;
    }
    
    .tabs {
        margin: 0 -1rem 2rem -1rem;
        border-radius: 0;
    }
    
    .tab {
        padding: 1rem;
        font-size: 0.875rem;
    }
    
    .modal-content {
        margin: 10% 1rem;
        width: calc(100% - 2rem);
        max-width: none;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="creator-search">
    <h1 class="section-title">
        <span class="icon">🎨</span>
        設計師/繪師追蹤
    </h1>
    
    <!-- 標籤頁 -->
    <div class="tabs">
        <button class="tab active" onclick="switchTab('search')">搜尋新設計師</button>
        <button class="tab" onclick="switchTab('following')">我的追蹤列表</button>
    </div>
    
    <!-- 搜尋頁面 -->
    <div id="search-tab" class="tab-content">
        <div class="search-form">
            <form id="search-form">
                <div class="search-input-group">
                    <div class="search-input">
                        <label for="query">設計師/繪師名稱</label>
                        <input type="text" id="query" name="query" placeholder="例如: Vital Lacerda" required>
                    </div>
                    <div class="search-type">
                        <label for="type">類型</label>
                        <select id="type" name="type">
                            <option value="boardgamedesigner">設計師</option>
                            <option value="boardgameartist">繪師</option>
                        </select>
                    </div>
                    <button type="submit" class="search-btn" id="search-btn">
                        搜尋
                    </button>
                </div>
            </form>
        </div>
        
        <div id="search-results" class="results-section" style="display: none;">
            <h2 class="section-title">
                <span class="icon">🔍</span>
                搜尋結果
            </h2>
            <div id="results-list" class="creator-list"></div>
        </div>
    </div>
    
    <!-- 追蹤列表頁面 -->
    <div id="following-tab" class="tab-content" style="display: none;">
        <div class="following-section">
            <h2 class="section-title">
                <span class="icon">⭐</span>
                我的追蹤列表
            </h2>
            <div id="following-list" class="creator-list"></div>
        </div>
    </div>
</div>

<!-- 設計師詳細資料彈窗 -->
<div id="creator-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-content"></div>
    </div>
</div>

<script>
let currentUser = '{{ session.user.email if session.user else "" }}';

// 獲取預設頭像 URL
function getDefaultAvatar(name) {
    // 使用 UI Avatars 服務生成基於姓名的頭像
    const encodedName = encodeURIComponent(name || 'User');
    return `https://ui-avatars.com/api/?name=${encodedName}&background=6c757d&color=fff&size=128&font-size=0.5`;
}

// 標籤頁切換
function switchTab(tab) {
    // 更新標籤按鈕
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    event.target.classList.add('active');
    
    // 顯示對應內容
    document.querySelectorAll('.tab-content').forEach(content => {
        content.style.display = 'none';
    });
    document.getElementById(tab + '-tab').style.display = 'block';
    
    // 如果是追蹤列表頁，載入追蹤的設計師
    if (tab === 'following') {
        loadFollowingCreators();
    }
}

// 搜尋表單處理
document.getElementById('search-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const query = document.getElementById('query').value.trim();
    const type = document.getElementById('type').value;
    
    if (!query) return;
    
    const searchBtn = document.getElementById('search-btn');
    const resultsDiv = document.getElementById('search-results');
    const resultsList = document.getElementById('results-list');
    
    // 顯示載入狀態
    searchBtn.disabled = true;
    searchBtn.textContent = '搜尋中...';
    resultsDiv.style.display = 'block';
    resultsList.innerHTML = '<div class="loading">🔍 搜尋中...</div>';
    
    try {
        const response = await fetch('/api/creators/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ query, type })
        });
        
        const data = await response.json();
        
        if (data.success) {
            displaySearchResults(data.results);
        } else {
            resultsList.innerHTML = `<div class="error">搜尋失敗: ${data.message}</div>`;
        }
    } catch (error) {
        resultsList.innerHTML = `<div class="error">搜尋失敗: ${error.message}</div>`;
    } finally {
        searchBtn.disabled = false;
        searchBtn.textContent = '搜尋';
    }
});

// 顯示搜尋結果
function displaySearchResults(results) {
    const resultsList = document.getElementById('results-list');
    
    if (results.length === 0) {
        resultsList.innerHTML = `
            <div class="empty-state">
                <div class="icon">🤷‍♀️</div>
                <h3>沒有找到結果</h3>
                <p>請嘗試不同的搜尋詞或檢查拼寫</p>
            </div>
        `;
        return;
    }
    
    resultsList.innerHTML = results.map(creator => `
        <div class="creator-card clickable" onclick="showCreatorDetails(${creator.id}, '${creator.type}')">
            <div class="creator-header">
                <img src="${creator.image_url || getDefaultAvatar(creator.name)}" 
                     alt="${creator.name}" class="creator-avatar"
                     onerror="this.src=getDefaultAvatar('${creator.name}')">
                <div class="creator-info">
                    <h3>${creator.name}</h3>
                    <span class="creator-type ${creator.type === 'boardgameartist' ? 'artist' : ''}">${creator.type === 'boardgameartist' ? '繪師' : '設計師'}</span>
                    ${creator.top_game ? `
                        <div class="top-game">
                            <strong>代表作品:</strong> 
                            <a href="${creator.top_game.url}" target="_blank" onclick="event.stopPropagation()">${creator.top_game.name}</a>
                        </div>
                    ` : ''}
                </div>
            </div>
            <div class="card-footer">
                <div class="creator-stats">
                    <i class="fas fa-eye"></i> 點擊查看詳細資料
                </div>
                <div class="click-indicator">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    `).join('');
}

// 顯示設計師詳細資料
async function showCreatorDetails(creatorId, type) {
    const modal = document.getElementById('creator-modal');
    const modalContent = document.getElementById('modal-content');
    
    modal.style.display = 'block';
    modalContent.innerHTML = '<div class="loading">載入中...</div>';
    
    try {
        const response = await fetch(`/api/creators/${creatorId}/${type}`);
        const data = await response.json();
        
        if (data.success) {
            const creator = data.creator;
            modalContent.innerHTML = `
                <div class="creator-detail">
                    <div class="creator-header">
                        <img src="${creator.image_url || '/static/default-avatar.png'}" 
                             alt="${creator.name}" class="creator-avatar"
                             style="width: 80px; height: 80px;">
                        <div class="creator-info">
                            <h2>${creator.name}</h2>
                            <span class="creator-type ${creator.type === 'artist' ? 'artist' : ''}">${creator.type === 'artist' ? '繪師' : '設計師'}</span>
                        </div>
                    </div>
                    <div class="creator-description">
                        <h3>簡介</h3>
                        <p>${creator.description || '暫無簡介資料'}</p>
                    </div>
                    <div class="creator-games">
                        <h3>代表作品 (前5名)</h3>
                        <div class="games-list">
                            ${(creator.top_games || []).map(game => `
                                <div class="game-tag">${game.name}</div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="creator-actions">
                        <button class="follow-btn ${creator.is_following ? 'following' : 'not-following'}" 
                                onclick="toggleFollow(${creator.id}, '${creator.type}', this)">
                            ${creator.is_following ? '取消追蹤' : '追蹤'}
                        </button>
                    </div>
                </div>
            `;
        } else {
            modalContent.innerHTML = `<div class="error">載入失敗: ${data.message}</div>`;
        }
    } catch (error) {
        modalContent.innerHTML = `<div class="error">載入失敗: ${error.message}</div>`;
    }
}

// 關閉彈窗
function closeModal() {
    document.getElementById('creator-modal').style.display = 'none';
}

// 追蹤/取消追蹤
async function toggleFollow(creatorId, type, button) {
    if (!currentUser) {
        alert('請先登入才能使用追蹤功能');
        return;
    }
    
    const isFollowing = button.classList.contains('following');
    button.disabled = true;
    button.textContent = isFollowing ? '取消中...' : '追蹤中...';
    
    try {
        const response = await fetch('/api/creators/follow', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
                creator_id: creatorId, 
                type: type,
                action: isFollowing ? 'unfollow' : 'follow'
            })
        });
        
        const data = await response.json();
        
        if (data.success) {
            if (isFollowing) {
                button.classList.remove('following');
                button.classList.add('not-following');
                button.textContent = '追蹤';
            } else {
                button.classList.remove('not-following');
                button.classList.add('following');
                button.textContent = '取消追蹤';
            }
        } else {
            alert(`操作失敗: ${data.message}`);
        }
    } catch (error) {
        alert(`操作失敗: ${error.message}`);
    } finally {
        button.disabled = false;
    }
}

// 載入追蹤的設計師列表
async function loadFollowingCreators() {
    const followingList = document.getElementById('following-list');
    
    if (!currentUser) {
        followingList.innerHTML = `
            <div class="empty-state">
                <div class="icon">🔒</div>
                <h3>請先登入</h3>
                <p>登入後即可查看您追蹤的設計師和繪師</p>
            </div>
        `;
        return;
    }
    
    followingList.innerHTML = '<div class="loading">載入中...</div>';
    
    try {
        const response = await fetch('/api/creators/following');
        const data = await response.json();
        
        if (data.success) {
            if (data.creators.length === 0) {
                followingList.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">⭐</div>
                        <h3>尚未追蹤任何設計師</h3>
                        <p>使用搜尋功能找到喜歡的設計師或繪師並開始追蹤</p>
                    </div>
                `;
            } else {
                displayFollowingCreators(data.creators);
            }
        } else {
            followingList.innerHTML = `<div class="error">載入失敗: ${data.message}</div>`;
        }
    } catch (error) {
        followingList.innerHTML = `<div class="error">載入失敗: ${error.message}</div>`;
    }
}

// 顯示追蹤的設計師列表
function displayFollowingCreators(creators) {
    const followingList = document.getElementById('following-list');
    
    followingList.innerHTML = creators.map(creator => `
        <div class="creator-card clickable" onclick="showCreatorDetails(${creator.bgg_id}, '${creator.type}')">
            <div class="creator-header">
                <img src="${creator.image_url || getDefaultAvatar(creator.name)}" 
                     alt="${creator.name}" class="creator-avatar"
                     onerror="this.src=getDefaultAvatar('${creator.name}')">
                <div class="creator-info">
                    <h3>${creator.name}</h3>
                    <span class="creator-type ${creator.type === 'artist' ? 'artist' : ''}">${creator.type === 'artist' ? '繪師' : '設計師'}</span>
                </div>
            </div>
            <div class="creator-description">
                ${creator.description ? creator.description.substring(0, 100) + '...' : '暫無簡介'}
            </div>
            <div class="card-footer">
                <div class="creator-stats">
                    <i class="fas fa-calendar"></i> 追蹤於 ${new Date(creator.followed_at).toLocaleDateString()}
                </div>
                <div class="click-indicator">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    `).join('');
}

// 跳轉到設計師詳細頁面
function goToCreatorDetails(creatorId, type) {
    window.location.href = `/creator/${creatorId}/${type}`;
}

// 點擊彈窗外部關閉彈窗
window.onclick = function(event) {
    const modal = document.getElementById('creator-modal');
    if (event.target === modal) {
        closeModal();
    }
}
</script>
{% endblock %}
