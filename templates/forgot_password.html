{% extends "base.html" %}

{% block title %}忘記密碼 - BGG 綜合分析平台{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-4">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="card-title mb-3">🔐 重設密碼</h2>
                        <p class="text-muted">輸入您的 Email 地址來重設密碼</p>
                    </div>
                    
                    <!-- 步驟一：輸入 Email -->
                    <div id="step1">
                        <form id="emailForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email 地址</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="sendResetBtn">
                                    <span class="spinner-border spinner-border-sm d-none" id="emailSpinner"></span>
                                    發送重設碼
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- 步驟二：驗證重設碼 -->
                    <div id="step2" class="d-none">
                        <form id="verifyForm">
                            <div class="alert alert-info">
                                <small>重設碼已發送到 <strong id="emailDisplay"></strong></small>
                            </div>
                            <div class="mb-3">
                                <label for="resetCode" class="form-label">重設碼</label>
                                <input type="text" class="form-control" id="resetCode" name="code" maxlength="6" placeholder="請輸入6位數重設碼" required>
                                <div class="form-text">重設碼將在10分鐘後失效</div>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg" id="verifyBtn">
                                    <span class="spinner-border spinner-border-sm d-none" id="verifySpinner"></span>
                                    驗證
                                </button>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-outline-secondary btn-sm" id="resendBtn">
                                    重新發送重設碼
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- 步驟三：設定新密碼 -->
                    <div id="step3" class="d-none">
                        <form id="newPasswordForm">
                            <div class="alert alert-success">
                                <small>驗證成功！請設定新密碼</small>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">新密碼</label>
                                <input type="password" class="form-control" id="newPassword" name="password" minlength="6" required>
                                <div class="form-text">至少6個字符</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmNewPassword" class="form-label">確認新密碼</label>
                                <input type="password" class="form-control" id="confirmNewPassword" name="confirmPassword" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg" id="resetBtn">
                                    <span class="spinner-border spinner-border-sm d-none" id="resetSpinner"></span>
                                    重設密碼
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p><small><a href="{{ url_for('login') }}">返回登入</a></small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Toast 通知 -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastNotification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">系統通知</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body" id="toastMessage">
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    let currentEmail = '';
    let verifiedCode = '';
    
    // 顯示通知
    function showToast(message, type = 'info') {
        const toast = document.getElementById('toastNotification');
        const toastMessage = document.getElementById('toastMessage');
        
        toastMessage.textContent = message;
        toast.className = `toast ${type === 'error' ? 'bg-danger text-white' : type === 'success' ? 'bg-success text-white' : ''}`;
        
        const bsToast = new bootstrap.Toast(toast);
        bsToast.show();
    }
    
    // 步驟一：發送重設碼
    document.getElementById('emailForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const sendResetBtn = document.getElementById('sendResetBtn');
        const emailSpinner = document.getElementById('emailSpinner');
        
        sendResetBtn.disabled = true;
        emailSpinner.classList.remove('d-none');
        
        try {
            const response = await fetch('/auth/send-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    type: 'password_reset'
                })
            });
            
            const result = await response.json();
            
            if (result.success) {
                currentEmail = email;
                document.getElementById('emailDisplay').textContent = email;
                document.getElementById('step1').classList.add('d-none');
                document.getElementById('step2').classList.remove('d-none');
                showToast('重設碼已發送到您的信箱', 'success');
            } else {
                showToast(result.message || '發送失敗', 'error');
            }
        } catch (error) {
            showToast('網絡錯誤，請稍後再試', 'error');
        } finally {
            sendResetBtn.disabled = false;
            emailSpinner.classList.add('d-none');
        }
    });
    
    // 步驟二：驗證重設碼
    document.getElementById('verifyForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const code = document.getElementById('resetCode').value;
        const verifyBtn = document.getElementById('verifyBtn');
        const verifySpinner = document.getElementById('verifySpinner');
        
        verifyBtn.disabled = true;
        verifySpinner.classList.remove('d-none');
        
        try {
            const response = await fetch('/auth/verify-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: currentEmail,
                    code: code,
                    type: 'password_reset'
                })
            });
            
            const result = await response.json();
            
            if (result.success) {
                verifiedCode = code;
                document.getElementById('step2').classList.add('d-none');
                document.getElementById('step3').classList.remove('d-none');
                showToast('驗證成功！請設定新密碼', 'success');
            } else {
                showToast(result.message || '驗證失敗', 'error');
            }
        } catch (error) {
            showToast('網絡錯誤，請稍後再試', 'error');
        } finally {
            verifyBtn.disabled = false;
            verifySpinner.classList.add('d-none');
        }
    });
    
    // 重新發送重設碼
    document.getElementById('resendBtn').addEventListener('click', async function() {
        const resendBtn = this;
        resendBtn.disabled = true;
        
        try {
            const response = await fetch('/auth/send-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: currentEmail,
                    type: 'password_reset'
                })
            });
            
            const result = await response.json();
            
            if (result.success) {
                showToast('重設碼已重新發送', 'success');
                
                // 倒數計時
                let countdown = 60;
                resendBtn.textContent = `重新發送 (${countdown})`;
                const timer = setInterval(() => {
                    countdown--;
                    resendBtn.textContent = `重新發送 (${countdown})`;
                    if (countdown <= 0) {
                        clearInterval(timer);
                        resendBtn.textContent = '重新發送重設碼';
                        resendBtn.disabled = false;
                    }
                }, 1000);
            } else {
                showToast(result.message || '發送失敗', 'error');
                resendBtn.disabled = false;
            }
        } catch (error) {
            showToast('網絡錯誤，請稍後再試', 'error');
            resendBtn.disabled = false;
        }
    });
    
    // 步驟三：重設密碼
    document.getElementById('newPasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const newPassword = document.getElementById('newPassword').value;
        const confirmNewPassword = document.getElementById('confirmNewPassword').value;
        
        if (newPassword !== confirmNewPassword) {
            showToast('密碼確認不一致', 'error');
            return;
        }
        
        if (newPassword.length < 6) {
            showToast('密碼至少需要6個字符', 'error');
            return;
        }
        
        const resetBtn = document.getElementById('resetBtn');
        const resetSpinner = document.getElementById('resetSpinner');
        
        resetBtn.disabled = true;
        resetSpinner.classList.remove('d-none');
        
        try {
            const response = await fetch('/auth/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: currentEmail,
                    code: verifiedCode,
                    password: newPassword
                })
            });
            
            const result = await response.json();
            
            if (result.success) {
                showToast('密碼重設成功！正在跳轉到登入頁面...', 'success');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else {
                showToast(result.message || '重設失敗', 'error');
            }
        } catch (error) {
            showToast('網絡錯誤，請稍後再試', 'error');
        } finally {
            resetBtn.disabled = false;
            resetSpinner.classList.add('d-none');
        }
    });
    
    // 密碼確認即時驗證
    document.getElementById('confirmNewPassword').addEventListener('input', function() {
        const newPassword = document.getElementById('newPassword').value;
        const confirmNewPassword = this.value;
        
        if (confirmNewPassword && newPassword !== confirmNewPassword) {
            this.classList.add('is-invalid');
        } else {
            this.classList.remove('is-invalid');
        }
    });
});
</script>
{% endblock %}
